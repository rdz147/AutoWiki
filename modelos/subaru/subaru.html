<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Subaru - AutoWiki</title>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="image-box">
        <img src="img/Vivio-GLi.jpg">
      </div>
      <div class="content">
        <h2>Vivio GLi - 1995</h2>
        <p>Motor 0.6</p>
      </div>
    </div>
    <div class="card">
      <div class="image-box">
        <img src="img/Impreza-SW.jpg">
      </div>
      <div class="content">
        <h2>Impreza SW GL 4WD - 1995</h2>
        <p>Motor 1.8</p>
      </div>
    </div>
    <div class="card">
        <div class="image-box">
          <img src="img/Impreza.jpg">
        </div>
        <div class="content">
          <h2>Impreza GL - 1998</h2>
          <p>Motor 2.0</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/Impreza-SW-GX.jpg">
        </div>
        <div class="content">
          <h2>Impreza SW GX - 2002</h2>
          <p>Motor 2.0</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/Impreza-SW-WRX.jpg">
        </div>
        <div class="content">
          <h2>Impreza SW WRX - 2005</h2>
          <p>Motor 2.0 Turbo</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/Impreza-GX.jpg">
        </div>
        <div class="content">
          <h2>Impreza GX - 2007</h2>
          <p>Motor 2.0</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/Impreza-WRX.jpg">
        </div>
        <div class="content">
          <h2>Impreza WRX - 2011</h2>
          <p>Motor 2.5 Turbo</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/Impreza-WRX2.jpg">
        </div>
        <div class="content">
          <h2>Impreza WRX STi - 2016</h2>
          <p>Motor 2.5 Turbo</p>
        </div>
      </div>
    </div>
</body>
</html>
