<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Honda - AutoWiki</title>
</head>
<body>
<div class="card-container">
    <div class="card">
        <div class="image-box">
          <img src="img/Accord.jpg">
        </div>
        <div class="content">
          <h2>Accord EX- 1993</h2>
          <p>Motor 2.2</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/Civic-Coupe.jpg">
        </div>
        <div class="content">
          <h2>Civic Coupé Si- 2008</h2>
          <p>Motor 2.0 16v</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/Civic.jpg">
        </div>
        <div class="content">
          <h2>Civic Coupé EXS- 1994</h2>
          <p>Motor 1.6</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/Civic-Hatch.jpg">
        </div>
        <div class="content">
          <h2>Civic Hatchback VTi- 1993</h2>
          <p>Motor 1.6 16v</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/Integra.jpg">
        </div>
        <div class="content">
          <h2>Integra- 1996</h2>
          <p>Motor 1.6</p>
        </div>
      </div>
</div>
</body>
</html>
