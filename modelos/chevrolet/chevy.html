<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Chevrolet - AutoWiki</title>
</head>
<body>
  <div class="card-container">
    <div class="card">
        <div class="image-box">
          <img src="img/Kadett.jpg">
        </div>
        <div class="content">
          <h2>Kadett GS - 1991</h2>
          <p>Motor 2.0</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/Calibra.jpg">
        </div>
        <div class="content">
          <h2>Calibra - 1995</h2>
          <p>Motor 2.0 16v</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/Chevette.jpg">
        </div>
        <div class="content">
          <h2>Chevette - 1974</h2>
          <p>Motor 1.4</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/Caprice.jpg">
        </div>
        <div class="content">
          <h2>Caprice Classic - 1991</h2>
          <p>Motor 5.0 V8</p>
        </div>
      </div>
    </div>
</body>
</html>
