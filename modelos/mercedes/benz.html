<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Mercedes - AutoWiki</title>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="image-box">
        <img src="img/300GD.jpg">
      </div>
      <div class="content">
        <h2>300 GD - 1986</h2>
        <p>Motor 3.0</p>
      </div>
    </div>
    <div class="card">
      <div class="image-box">
        <img src="img/500-SL.jpg">
      </div>
      <div class="content">
        <h2>500 SL - 1990</h2>
        <p>Motor 5.0 V8</p>
      </div>
    </div>
    <div class="card">
        <div class="image-box">
          <img src="img/E420.jpg">
        </div>
        <div class="content">
          <h2>E420 - 1995</h2>
          <p>Motor 4.2 V8</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/SL-320.jpg">
        </div>
        <div class="content">
          <h2>SL 320 - 1995</h2>
          <p>Motor 3.2</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/CLK350.jpg">
        </div>
        <div class="content">
          <h2>CLK 350 Avantgarde Convertible - 2007</h2>
          <p>Motor 3.5 V6</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/A45.jpg">
        </div>
        <div class="content">
          <h2>A45 AMG - 2014</h2>
          <p>Motor 2.0 Turbo 4Matic</p>
        </div>
      </div>
    </div>
</body>
</html>
