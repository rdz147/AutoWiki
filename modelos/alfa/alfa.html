<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Alfa Romeo - AutoWiki</title>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="image-box">
        <img src="img/Spider-Veloce.jpg">
      </div>
      <div class="content">
        <h2>Spider Veloce 2000 - 1972</h2>
        <p>Motor 2.0</p>
      </div>
    </div>
    <div class="card">
      <div class="image-box">
        <img src="img/Spider-2000.jpg">
      </div>
      <div class="content">
        <h2>Spider 2000 - 1974</h2>
        <p>Motor 2.0</p>
      </div>
    </div>
    <div class="card">
      <div class="image-box">
        <img src="img/2300.jpg">
      </div>
      <div class="content">
        <h2>2300 - 1976</h2>
        <p>Motor 2.3</p>
      </div>
    </div>
    <div class="card">
        <div class="image-box">
          <img src="img/145.jpg">
        </div>
        <div class="content">
          <h2>145 Quadrifoglio - 1996</h2>
          <p>Motor 2.0</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/156.jpg">
        </div>
        <div class="content">
          <h2>156 Sportwagon Twin Spark - 2002</h2>
          <p>Motor 2.0</p>
        </div>
      </div>
  </div>
