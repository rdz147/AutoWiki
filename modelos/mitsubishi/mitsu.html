<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Mitsubishi - AutoWiki</title>
</head>
<body>
  <div class="card-container">
    <div class="card">
        <div class="image-box">
          <img src="img/Lancer.jpg">
        </div>
        <div class="content">
          <h2>Lancer GLXi - 1994</h2>
          <p>Motor 1.6</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/Gallant.jpg">
        </div>
        <div class="content">
          <h2>Gallant - 2001</h2>
          <p>Motor 2.5 V6</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/Lancer-Evo.jpg">
        </div>
        <div class="content">
          <h2>Lancer Evolution X - 2008</h2>
          <p>Motor 2.0 Turbo</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/Lancer-Sportback.jpg">
        </div>
        <div class="content">
          <h2>Lancer Sportback Ralliart - 2012</h2>
          <p>Motor 2.0 Turbo 4x4</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/Lancer-Evo-John.jpg">
        </div>
        <div class="content">
          <h2>Lancer Evolution John Easton - 2015</h2>
          <p>Motor 2.0 Turbo 4x4</p>
        </div>
      </div>
    </div>
</body>
</html>
