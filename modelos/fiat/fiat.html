<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Fiat - AutoWiki</title>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="image-box">
        <img src="img/Uno-Cabriolet.jpg">
      </div>
      <div class="content">
        <h2>Uno Cabriolet Sulam - 1985</h2>
        <p>Motor 1.3</p>
      </div>
    </div>
    <div class="card">
      <div class="image-box">
        <img src="img/147.jpg">
      </div>
      <div class="content">
        <h2>147 C - 1986</h2>
        <p>Motor 1.3</p>
      </div>
    </div>
    <div class="card">
        <div class="image-box">
          <img src="img/Uno-Turbo.jpg">
        </div>
        <div class="content">
          <h2>Uno - 1994</h2>
          <p>Motor 1.4 Turbo</p>
        </div>
      </div>
      <div class="card">
        <div class="image-box">
          <img src="img/Tempra.jpg">
        </div>
        <div class="content">
          <h2>Tempra Prata - 1994</h2>
          <p>Motor 2.0</p>
        </div>
      </div>
    </div>
